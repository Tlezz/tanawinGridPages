<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanawinGridPages</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html"); 
    });
    </script> 
</head>
<body>
    <div id="header"></div>
    <section class="content-section" style="background-color: black;">
        <div class="content-container" style="max-width:100%">
            <div class="grid grid-2">
                <div>
                    <img class="image-block" src="./image/myPic.jpg" width="100%" height="auto">
                </div>
                <div class="content-block">
                    <p class="white-text" style="font-size: 200%">ธนวินท์ ล้วนพฤกษ์</p>
                    <h2 class="white-text">นักศึกษา ชั้นปีที่ 3 </h2>
                    <h2 class="white-text">คณะวิทยาศาสตร์และเทคโนโลยี</h2>
                    <h2 class="white-text">สาขาวิทยาการคอมพิวเตอร์</h2>
                    <h2 class="white-text">มหาวิทยาลัยธรรมศาสตร์</h2>
                </div>
            </div>
            <div class="image-grid">
                <img class="image-grid-col-2 image-grid-row-2" src="./image/tu4.jpg">
                <img src="./image/bg.jpg">
                <img src="./image/tu1.jpg">
                <img src="./image/tu2.jpg">
                <img src="./image/tu3.jpg">
            </div>
        </div>
    </section>
    <div id="footer"></div>
</body>
</html>
